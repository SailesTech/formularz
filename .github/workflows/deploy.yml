name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Secrets
      run: |
        echo "ðŸ”§ Replacing placeholders with secrets..."
        
        sed -i "s|{{AIRTABLE_PAT}}|${{ secrets.AIRTABLE_PAT }}|g" form.js
        sed -i "s|{{AIRTABLE_BASE_ID}}|${{ secrets.AIRTABLE_BASE_ID }}|g" form.js
        sed -i "s|{{AIRTABLE_APPLICATIONS_TABLE_ID}}|${{ secrets.AIRTABLE_APPLICATIONS_TABLE_ID }}|g" form.js
        sed -i "s|{{AIRTABLE_EMPLOYEES_TABLE_ID}}|${{ secrets.AIRTABLE_EMPLOYEES_TABLE_ID }}|g" form.js
        
        echo "âœ… Secrets injected"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
